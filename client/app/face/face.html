<div>
    <h3>Test Project</h3>
    <div class="row">
        <div class="col-lg-4">
            <a href="#" class="img-circle">
                <img src="../client/content/image/apple.png">
            </a>
        </div>
        <div class="col-lg-4" ng-controller="faceCtrl as fc">
            <div ng-repeat="item in fc.items">
                <div class="row">
                    <div >
                        <h1 ng-bind="(item.date | date:dd.MM.yyyy)"></h1></div>
                    <div >
                        <p ng-bind="fc.calcK(item, true)"></p>
                    </div>
                </div>
                <table class="table table-striped">
                    <tbody>
                        <tr ng-repeat="comeMeal in item.comeMeals">
                            <td><span ng-bind="comeMeal.time "></span></td>
                            <td><span ng-bind="comeMeal.kkal"></span></td>
                            <td><span ng-bind="comeMeal.fruit"></span></td>
                            <td>
                                <input type="checkbox" ng-model="comeMeal.junkFood" />
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Функции<span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#">Добавить</a></li>
                    <li><a href="#">Удалить</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
